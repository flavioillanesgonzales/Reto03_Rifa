<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Listado de Participantes</title>

    </h:head>
    <f:event id="Mensajes" listener="#{participanteC.listar()}" type="preRenderView" />
    <h:form>
    <p:menubar>
        <p:menuitem value="Juego" outcome="IXRifa" />
        <p:menuitem value="Registro" outcome="IXParticipante"/>
    </p:menubar>
    </h:form>
    
    <h:body>      
        <style>
            body {background-image:url(images/fondo.jpg)}
        </style>
        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form id="form">            
            <header>
                <p:outputLabel style="size:  B5" value="Registro de Rifas"/> 
            </header>
            <!--                    Formulario del Participante    >         -->
            <p:panelGrid columns="2"  style="width: 30%;">
                <p:outputLabel style="color: white; " for="Nombre" value="Nombre" />
                <p:autoComplete style="background-color: lightblue" id="Nombre" value="#{participanteC.parc.nombre}" maxlength="50" 
                                completeMethod="#{participanteC.completeTextNombre(participanteC.parc.nombre)}">
                    <p:keyFilter for="Nombre" regEx="/[A-z,' ']/" />                    
                    <p:ajax update="Nombre" event="keyup" />
                </p:autoComplete>     
                
                <p:outputLabel  style="color: white" value="Apellido" /> 
                <p:autoComplete style="background-color: lightblue" id="Apellido" value="#{participanteC.parc.apellido}" maxlength="50"  completeMethod="#{participanteC.completeTextApellido(participanteC.parc.apellido)}">
                    <p:ajax update="Apellido" event="keyup" />
                </p:autoComplete>
                
                
                <p:outputLabel style="color: white" value="Celular" /> 
                <p:autoComplete style="background-color: lightblue" id="Celular" value="#{participanteC.parc.celular}" completeMethod="#{participanteC.completeTextCelular(participanteC.parc.celular)}"  maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                    <p:ajax update="Celular" event="keyup" />
                </p:autoComplete>
                
                <p:outputLabel  style="color: white" value="Cantidad de Rifas" /> 
                <p:spinner style="width: 30%;background-color: lightblue" value="#{participanteC.parc.cantidad}"  maxlength="2" min="1" max="20">
                    <p:keyFilter regEx="/[0-9]/" />
                </p:spinner>
                
                

                <p:commandButton     style="color: lightblue; background-color: whitesmoke"  value="Registrar"  action="#{participanteC.validar()}"   update="form mensaje">
                </p:commandButton>

                
            </p:panelGrid>
            
            <!--  Listado del Participante -->
            <p:dataTable  var="tblpar" id="tablaPar" value="#{participanteC.listadopar}" rows="15" 
                          rowKey="#{participanteC.parc.ide}" selection="#{participanteC.listadopar}"
                         
                         paginator="true"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                          >
                <p:column  headerText="ID" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue; color: yellow    ">
                    <h:outputText style="object-position: center" value="#{tblpar.ide}"  />
                </p:column>
                
                <p:column headerText="Nombre" style="color: yellow" >
                    <h:outputText value="#{tblpar.nombre}" />
                </p:column>

                <p:column headerText="Apellido" style="color: yellow">
                    <h:outputText value="#{tblpar.apellido}" />
                </p:column>

                <p:column headerText="Celular" style="color: yellow">
                    <h:outputText value="#{tblpar.celular}" />
                </p:column>

                <f:facet name="footer" >
                    EN TOTAL HAY #{fn:length(participanteC.listadopar)} REGISTROS.
                </f:facet>
            </p:dataTable>

        </h:form>

    </h:body>
</html>
