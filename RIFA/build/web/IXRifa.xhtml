<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">


    <h:head>

    </h:head>

    <h:form id="Menu">
        <p:menubar >
            <p:menuitem value="Juego" outcome="IXRifa" />
            <p:menuitem value="Participantes" outcome="IXParticipante"/>
        </p:menubar>
    </h:form>
    <f:event id="Mensajes" listener="#{rifaC.listarRifa()}" type="preRenderView" />
    <p:growl id="mensaje" showDetail="true" />
    <body>
        <h:form>
            <center>
                <p:galleria value="#{galleria.imagenes}" var="imagen" panelHeight="300" panelWidth="350" >
                    <p:graphicImage url="jpg/#{imagen}"  />
                </p:galleria>
            </center>
        </h:form>
        
        
        <style>
            body {background-image:url(images/fondo.jpg)}
        </style>
        
        <h:form>
            <p:commandButton oncomplete="PF('detalle').show();"   value="Comenzar"    update=":tabla mensaje">

            </p:commandButton>

            <p:dialog  header="Sorteo" id="det" widgetVar="detalle">

                <p:panelGrid columns="1">

                    <p:outputLabel id="cantidad" value="Hay #{fn:length(rifaC.listadorif)} Rifas en juego" >
                    </p:outputLabel>
                    <p:commandButton  style="alignment-adjust: central" value="Sortear" actionListener="#{rifaC.jugada()}" update="resul cantidad"/>

                    <p:outputLabel id="resul" value="#{rifaC.rifa.RESULTADO}" /> 


                </p:panelGrid>

            </p:dialog>

        </h:form>
        <h:form id="tabla">
            <p:dataTable  tableStyle="" var="tblrif" id="tablaRif" value="#{rifaC.listadorif}" rows="15" 
                          paginator="true"
                          currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                          >

                <p:column headerText="NÂº de Rifa" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue; color: yellow">
                    <h:outputText style="object-position: center" value="#{tblrif.CODRIF}"  />
                </p:column>

                <p:column headerText="Nombre del participante" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue; color: yellow">
                    <h:outputText value="#{tblrif.NOMPAR}" style="object-position: center" />
                </p:column>

                <p:column headerText="Apellido del participante" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue; color: yellow">
                    <h:outputText value="#{tblrif.APEPAR}" />
                </p:column>

                <p:column headerText="Celular del participante" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue; color: yellow">
                    <h:outputText value="#{tblrif.CELULAR}" />
                </p:column>



                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(rifaC.listadorif)} RIFAS.
                </f:facet>
            </p:dataTable>
        </h:form>
    </body>
</html>
