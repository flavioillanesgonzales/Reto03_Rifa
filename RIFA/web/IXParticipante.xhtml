<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Listado de Participantes</title>

    </h:head>
    <f:event id="Mensajes" listener="#{participanteC.listar()}" type="preRenderView" />
    <h:form>
    <p:menubar>
        <p:menuitem value="Juego" outcome="IXRifa" />
        <p:menuitem value="Participantes" outcome="IXParticipante"/>
    </p:menubar>
    </h:form>
    
    <h:body>      
        <style>
            body {background-color: #cde6ff;}
        </style>
        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form id="form">            

            <!--                    Formulario del Personero    >         -->
            <p:panelGrid columns="2"  style="width: 30%;">
                <p:outputLabel for="Nombre" value="Nombre" />
                <p:autoComplete id="Nombre" value="#{participanteC.parc.nombre}" maxlength="50" 
                                completeMethod="#{participanteC.completeTextNombre(participanteC.parc.nombre)}">
                    <p:keyFilter for="Nombre" regEx="/[A-z,' ']/" />                    
                    <p:ajax update="Nombre" event="keyup" />
                </p:autoComplete>     
                
                <p:outputLabel value="Apellido" /> 
                <p:autoComplete id="Apellido" value="#{participanteC.parc.apellido}" maxlength="50"  completeMethod="#{participanteC.completeTextApellido(participanteC.parc.apellido)}">
                    <p:ajax update="Apellido" event="keyup" />
                </p:autoComplete>
                
                
                <p:outputLabel value="Celular" /> 
                <p:autoComplete id="Celular" value="#{participanteC.parc.celular}" completeMethod="#{participanteC.completeTextCelular(participanteC.parc.celular)}"  maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                    <p:ajax update="Celular" event="keyup" />
                </p:autoComplete>
                
                <p:outputLabel value="Cantidad de Rifas" /> 
                <p:spinner style="width: 30%;" value="#{participanteC.parc.cantidad}"  maxlength="2" min="1" max="20">
                    <p:keyFilter regEx="/[0-9]/" />
                </p:spinner>
                
                

                <p:commandButton value="Registrar"  actionListener="#{participanteC.validar()}"   update="tablaPar mensaje"/>
<!--                <p:commandButton oncomplete="PF('wdlgResultado').show();" >
                    <f:setPropertyActionListener value="#{tblpar}"  target="#{participanteC.parc}" />
                    <p:ajax update="detalle" > </p:ajax>
                </p:commandButton>-->
                
<!--                <h:form id="detalle">
                    <p:dialog header="Participante:" widgetVar="wdlgResultado" id="dlgDatos" resizable="false">
                   <p:panelGrid id="resultado" columns="2"  style="width: 30%;" >
                    <p:outputLabel for="Nombre" value="Nombre" />
                    <p:outputLabel id="Nombre" value="#{participanteC.parc.nombre}" />
                    
                    <p:outputLabel for="Apellido" value="Apellido" />
                    <p:outputLabel id="Apellido" value="#{participanteC.parc.apellido}" />
                    
                    <p:outputLabel for="Celular" value="Celular" />
                    <p:outputLabel id="Celular" value="#{participanteC.parc.celular}" />
                    
                    </p:panelGrid> 
                    </p:dialog>
                
                </h:form>-->
                
                
            </p:panelGrid>
            <!--  Listado del Participante -->
            <p:dataTable  var="tblpar" id="tablaPar" value="#{participanteC.listadopar}" rows="7" 
                          rowKey="#{participanteC.parc.ide}" selection="#{participanteC.listadopar}"
                         
                         paginator="true"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <p:column headerText="ID" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue   ">
                    <h:outputText style="object-position: center" value="#{tblpar.ide}"  />
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{tblpar.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{tblpar.apellido}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{tblpar.celular}" />
                </p:column>
                
                
<!--                <p:contextMenu>
                    <p:menuitem oncomplete="PF('wdlgDatos').show();" value="Modificar"  action="#{participanteC.modificar()}" update="datos" >
                        <f:setPropertyActionListener value="#{tblpar}"  target="#{participanteC.parc}" />

                    </p:menuitem>


                    <p:menuitem value="Eliminar" icon="ui_icon_trash" actionListener="#{participanteC.Eliminar(tblspars)}" update="tablaPar mensaje">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                    </p:menuitem>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog> 
                </p:contextMenu>-->
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(participanteC.listadopar)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <!--  Listado del Personero -->

        </h:form>


        <h:form id="datos">
            <p:dialog header="Datos del Participante" widgetVar="wdlgDatos" id="dlgDatos" resizable="false">
                <p:ajax event="close"  update="datos"/>
                <p:panelGrid columns="2">
                    <p:outputLabel for="Nombre" value="Nombre" />
                    <p:inputText id="Nombre" value="#{participanteC.parc.nombre}" maxlength="50" required="true">
                        <p:keyFilter regEx="/[A-z,' ']/" />                    
                        <!--                    <p:ajax update="msgDni" event="keyup" />-->
                    </p:inputText>                               
                    <p:outputLabel value="Apellido" /> 
                    <p:inputText value="#{participanteC.parc.apellido}" maxlength="50" />

                    <p:outputLabel value="Celular" /> 
                    <p:inputText value="#{participanteC.parc.celular}" maxlength="9" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>

                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:commandButton value="Modificar" actionListener="#{participanteC.modificar()}" 
                                     update=":form:tablaPar" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </p:dialog>
        </h:form>



    </h:body>
</html>
