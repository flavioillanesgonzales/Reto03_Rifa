<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Listado de Participantes</title>

    </h:head>
    <f:event id="Mensajes" listener="{PartiC.listar}" type="preRenderView" />

    <h:body>      

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form id="form">            

            <!--                    Formulario del Personero    >         -->
            <p:panelGrid columns="2"  style="width: 33%;">
                <p:outputLabel for="Nombre" value="Nombre" />
                <p:inputText id="Nombre" value="#{PartiC.parc.nombre}" maxlength="50" required="true">
                    <p:keyFilter regEx="/[A-z,' ']/" />                    
                    <!--                    <p:ajax update="msgDni" event="keyup" />-->
                </p:inputText>                               
                <p:outputLabel value="Apellido" /> <p:inputText value="#{PartiC.parc.apellido}" maxlength="50" />
                <p:outputLabel value="Celular" /> <p:inputText value="#{PartiC.parc.celular}" maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>

                <p:commandButton value="Registrar" actionListener="#{PartiC.registrar}" update="tablaPar mensaje"/>

            </p:panelGrid>
            <!--        Formulario del Personero    >-->
            <!--  Listado del Participante -->
            <p:dataTable var="tblpars" id="tablaPar" value="#{PartiC.listado}" rows="5" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <p:column headerText="ID" style="width: 80px; alignment-adjust: central;column-rule-color: royalblue   ">
                    <h:outputText value="#{tblpars.ide}"  />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{tblpars.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{tblpars.apellido}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{tblpars.celular}" />
                </p:column>

                <p:column headerText="Modificar">
                    <p:commandButton oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{tblpars}" target="#{PartiC.parc}" />
                    </p:commandButton>
                </p:column> 
                <p:column headerText="Eliminar">
                    <p:commandButton value="E" icon="ui_icon_trash" actionListener="#{PartiC.eliminar(tblpars)}" update="tablaPar">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog> 
                </p:column>

                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(PartiC.listado)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <!--  Listado del Personero -->

        </h:form>

        <p:dialog header="Datos del Personero" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="Nombre" value="Nombre" />
                    <p:inputText id="Nombre" value="#{PartiC.parc.nombre}" maxlength="50" required="true">
                        <p:keyFilter regEx="/[A-z,' ']/" />                    
                        <!--                    <p:ajax update="msgDni" event="keyup" />-->
                    </p:inputText>                               
                    <p:outputLabel value="Apellido" /> <p:inputText value="#{PartiC.parc.apellido}" maxlength="50" />
                    <p:outputLabel value="Celular" /> <p:inputText value="#{PartiC.parc.celular}" maxlength="9" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>

                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:commandButton value="Modificar" actionListener="#{PartiC.modificar()}" 
                                     update=":form:tablaPar" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
